{% load static %}

{% include 'base.html' %}
<head>
    <title>
        gallery
    </title>
</head>
{% block content %}
  <div class="top">
    <h1 id="header">gallery.</h1>
  </div>
  <div class="artworks" id="wyvern">
    {% for art in arts %}
        <img src="{{ art.fileName.url }}" alt="{{ art.desc }}" title="{{ art.desc }}" style="width: {{ art.size }}px">
        <p>{{ art.desc }}</p>
    {% endfor %}
  </div>
{% endblock %}
